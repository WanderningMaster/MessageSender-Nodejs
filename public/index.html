<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
     <div id="contacts">
        <h2>Форма зворотнього звязку</h2>
        <form id="form">
           <div class="contacts-row">
              <div class="contacts-column">
                 <input type="text" name="name" placeholder="ПІБ"  type="text" required>
                 <input type="mail" name="group" placeholder="Група" type="text" required>
                 <input type="text" name="theme" placeholder="Тема повідомлення" type="text" required>
                 <input type="submit">
              </div>
              <div class="contacts-column">
                 <textarea rows="10" name="message" placeholder="Повідомлення"></textarea>
              </div>
           </div>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
